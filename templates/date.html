{% extends "base.html" %}

{% block content %}
<div class="border p-3">
    <h1>Display future date</h1>
    <div class="row">
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="row col-6 m-auto">
                <label for="days">Enter days</label>
                <input 
                    type="number"
                    name="days"
                    value="{{days}}"
                    id="days" 
                    class="form-control">
                <div class="text-center">
                    <input id="calculate" type="submit"
                        class="btn btn-success mt-3" name="submit"
                        value="Submit">
                </div>
            </div>
        </form>
        <div id="age_container" class="p-4 text-dark">
            {% if date %}
            <h4 id="exact_age" class="text-center">{{date}}</h4>
            {% endif %}
            {% if error %}
            <h4 class="text-danger text-center">{{error}}</h4>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
